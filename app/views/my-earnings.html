
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">My Earnings Info</h3>
  </div>
  <div class="panel-body">
    <div class="col-sm-6">
      <h5>Tip Total ($)</h5>
      <h5>Meal Count (n)</h5>
      <h5>Average Tip Per Meal ($/n)</h5>
    </div>
    <div class="col-sm-6" ng-show="Data.success">
      <h5>{{getTipTotal()}}</h5>
      <h5>{{getMealCount()}}</h5>
      <h5>{{averageTip()}}</h5>
    </div>
  </div>
</div> 

<button type="button" style="width:100%;"class="btn btn-default btn-lg" ng-click="reset()">Reset</button>
